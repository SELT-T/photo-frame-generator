<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Photo Frame Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<video autoplay muted loop id="bg-video">
    <source src="video.mp4" type="video/mp4">
</video>
  <div class="video-overlay"></div>
  
  <div class="app">
    <h1><i class="fas fa-camera"></i> Photo Frame Generator</h1>
    
    <div class="btn-group">
      <label class="btn primary">
        <i class="fas fa-image"></i> Select Photo
        <input type="file" id="upload" accept="image/*" hidden>
      </label>
      
      <label class="btn secondary">
        <i class="fas fa-frame"></i> Change Frame
        <input type="file" id="uploadFrame" accept="image/*" hidden>
      </label>
    </div>
    
    <div class="canvas-container">
      <div class="canvas-wrapper" id="canvasWrapper">
        <canvas id="canvas"></canvas>
        <div class="touch-overlay" id="touchOverlay"></div>
        <div class="canvas-overlay">
          <div class="photo-name" id="displayName"></div>
          <div class="photo-pad" id="displayPad"></div>
        </div>
      </div>
      <div class="canvas-hint">
        <i class="fas fa-hand-pointer"></i> Use two fingers to zoom, one finger to move
      </div>
    </div>
    
    <div class="scroll-container">
      <div class="scroll-content">
        <div class="input-section">
          <div class="input-group">
            <label><i class="fas fa-user"></i> Name (Displayed on Photo)</label>
            <input type="text" id="nameText" placeholder="Enter name...">
          </div>
          <div class="input-group">
            <label><i class="fas fa-tag"></i> Pad/Title</label>
            <input type="text" id="padText" placeholder="Enter pad/title...">
          </div>
        </div>
        
        <div class="text-controls">
          <div class="control-item">
            <span><i class="fas fa-text-height"></i> Text Size</span>
            <input type="range" id="textSize" min="20" max="80" value="40">
            <span class="value-display" id="textSizeValue">40</span>
          </div>
          <div class="control-item">
            <span><i class="fas fa-palette"></i> Text Color</span>
            <input type="color" id="textColor" value="#ffffff">
            <span class="color-preview" id="textColorPreview"></span>
          </div>
        </div>
        
        <div class="controls">
          <div class="control-item">
            <span><i class="fas fa-search"></i> Zoom</span>
            <input type="range" id="zoom" min="0.3" max="5" step="0.05" value="1">
            <span class="value-display" id="zoomValue">1.00</span>
          </div>
          <div class="control-item">
            <span><i class="fas fa-redo"></i> Rotate</span>
            <input type="range" id="rotate" min="-180" max="180" value="0">
            <span class="value-display" id="rotateValue">0Â°</span>
          </div>
          <div class="control-item">
            <span><i class="fas fa-arrows-alt-h"></i> Move X</span>
            <input type="range" id="moveX" min="-500" max="500" value="0">
            <span class="value-display" id="moveXValue">0</span>
          </div>
          <div class="control-item">
            <span><i class="fas fa-arrows-alt-v"></i> Move Y</span>
            <input type="range" id="moveY" min="-500" max="500" value="0">
            <span class="value-display" id="moveYValue">0</span>
          </div>
        </div>
        
        <div class="advanced-options">
          <button class="btn-toggle" id="toggleOptions">
            <i class="fas fa-sliders-h"></i> Advanced Options
          </button>
          <div class="advanced-controls" id="advancedControls">
            <div class="control-item">
              <span><i class="fas fa-border-style"></i> Border Radius</span>
              <input type="range" id="borderRadius" min="0" max="100" value="0">
              <span class="value-display" id="borderRadiusValue">0%</span>
            </div>
            <div class="control-item">
              <span><i class="fas fa-adjust"></i> Brightness</span>
              <input type="range" id="brightness" min="0.5" max="1.5" step="0.05" value="1">
              <span class="value-display" id="brightnessValue">1.00</span>
            </div>
          </div>
        </div>
        
        <div class="actions">
          <button id="reset" class="btn warning">
            <i class="fas fa-undo"></i> Reset
          </button>
          <button id="download" class="btn success">
            <i class="fas fa-download"></i> Download
          </button>
          <button id="share" class="btn info">
            <i class="fas fa-share-alt"></i> Share
          </button>
        </div>
        
        <div class="footer">
          <p><i class="fas fa-lightbulb"></i> Tip: Direct touch the photo to move/zoom. Text will appear on the photo.</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="notification" id="notification">
    <span id="notificationText"></span>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
