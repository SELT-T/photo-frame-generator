<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Frame Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<video autoplay muted loop id="bg-video">
    <source src="video.mp4" type="video/mp4">
</video>
  <div class="video-overlay"></div>
  
  <div class="app-container">
    <div class="mobile-header">
      <h1><i class="fas fa-camera"></i> Photo Frame</h1>
    </div>
    
    <div class="app">
      <div class="top-section">
        <div class="btn-group">
          <label class="btn primary">
            <i class="fas fa-image"></i> Photo
            <input type="file" id="upload" accept="image/*" hidden>
          </label>
          
          <label class="btn secondary">
            <i class="fas fa-frame"></i> Frame
            <input type="file" id="uploadFrame" accept="image/*" hidden>
          </label>
        </div>
        
        <div class="canvas-container">
          <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
          </div>
          <div class="canvas-hint">
            <i class="fas fa-info-circle"></i> Adjust photo without cutting
          </div>
        </div>
      </div>
      
      <div class="mobile-tabs">
        <button class="tab-btn active" data-tab="text"><i class="fas fa-font"></i> Text</button>
        <button class="tab-btn" data-tab="photo"><i class="fas fa-image"></i> Photo</button>
        <button class="tab-btn" data-tab="font"><i class="fas fa-text-height"></i> Font</button>
      </div>
      
      <div class="tab-content">
        <!-- TEXT TAB -->
        <div class="tab-pane active" id="text-tab">
          <div class="input-section">
            <div class="input-group">
              <label><i class="fas fa-user"></i> Name</label>
              <input type="text" id="nameText" placeholder="Enter name...">
            </div>
            <div class="input-group">
              <label><i class="fas fa-tag"></i> Title</label>
              <input type="text" id="padText" placeholder="Enter title...">
            </div>
          </div>
          
          <div class="text-position-controls">
            <div class="control-item">
              <span><i class="fas fa-arrows-alt-h"></i> Text X</span>
              <input type="range" id="textX" min="-200" max="200" value="0">
              <span class="value-display" id="textXValue">0</span>
            </div>
            <div class="control-item">
              <span><i class="fas fa-arrows-alt-v"></i> Text Y</span>
              <input type="range" id="textY" min="-200" max="200" value="0">
              <span class="value-display" id="textYValue">0</span>
            </div>
          </div>
        </div>
        
        <!-- PHOTO TAB -->
        <div class="tab-pane" id="photo-tab">
          <div class="photo-controls">
            <div class="control-item">
              <span><i class="fas fa-search"></i> Zoom</span>
              <input type="range" id="zoom" min="0.5" max="3" step="0.01" value="1">
              <span class="value-display" id="zoomValue">1.00</span>
            </div>
            <div class="control-item">
              <span><i class="fas fa-redo"></i> Rotate</span>
              <input type="range" id="rotate" min="-180" max="180" value="0">
              <span class="value-display" id="rotateValue">0Â°</span>
            </div>
            <div class="control-item">
              <span><i class="fas fa-arrows-alt-h"></i> Move X</span>
              <input type="range" id="moveX" min="-300" max="300" value="0">
              <span class="value-display" id="moveXValue">0</span>
            </div>
            <div class="control-item">
              <span><i class="fas fa-arrows-alt-v"></i> Move Y</span>
              <input type="range" id="moveY" min="-300" max="300" value="0">
              <span class="value-display" id="moveYValue">0</span>
            </div>
          </div>
        </div>
        
        <!-- FONT TAB -->
        <div class="tab-pane" id="font-tab">
          <div class="font-controls">
            <div class="control-item">
              <span><i class="fas fa-text-height"></i> Font Size</span>
              <input type="range" id="fontSize" min="20" max="100" value="40">
              <span class="value-display" id="fontSizeValue">40</span>
            </div>
            
            <div class="control-item">
              <span><i class="fas fa-palette"></i> Font Color</span>
              <div class="color-picker-container">
                <input type="color" id="fontColor" value="#ffffff">
                <div class="color-preview" id="fontColorPreview"></div>
              </div>
            </div>
            
            <div class="control-item">
              <span><i class="fas fa-border-all"></i> Border Color</span>
              <div class="color-picker-container">
                <input type="color" id="borderColor" value="#000000">
                <div class="color-preview" id="borderColorPreview"></div>
              </div>
            </div>
            
            <div class="control-item">
              <span><i class="fas fa-border-style"></i> Border Size</span>
              <input type="range" id="borderSize" min="0" max="10" value="3">
              <span class="value-display" id="borderSizeValue">3px</span>
            </div>
            
            <div class="control-item">
              <span><i class="fas fa-font"></i> Font Family</span>
              <select id="fontFamily" class="font-select">
                <option value="Arial, sans-serif">Arial</option>
                <option value="'Poppins', sans-serif" selected>Poppins</option>
                <option value="'Times New Roman', serif">Times New Roman</option>
                <option value="'Courier New', monospace">Courier New</option>
                <option value="'Georgia', serif">Georgia</option>
                <option value="'Verdana', sans-serif">Verdana</option>
              </select>
            </div>
            
            <div class="control-item">
              <span><i class="fas fa-bold"></i> Font Style</span>
              <div class="style-buttons">
                <button class="style-btn" data-style="bold" title="Bold"><i class="fas fa-bold"></i></button>
                <button class="style-btn" data-style="italic" title="Italic"><i class="fas fa-italic"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="actions">
        <button id="reset" class="btn warning">
          <i class="fas fa-undo"></i> Reset
        </button>
        <button id="download" class="btn success">
          <i class="fas fa-download"></i> Download
        </button>
      </div>
    </div>
  </div>
  
  <div class="mobile-footer">
    <p><i class="fas fa-lightbulb"></i> Tip: Use tabs to switch between controls</p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
