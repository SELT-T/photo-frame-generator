<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Photo Frame Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<video autoplay muted loop id="bg-video">
    <source src="video.mp4" type="video/mp4">
</video>
  <div class="video-overlay"></div>
  
  <div class="app">
    <div class="header">
      <h1><i class="fas fa-camera"></i> Photo Frame</h1>
      <p class="subtitle">Touch & edit directly on photo</p>
    </div>
    
    <div class="main-controls">
      <label class="btn primary">
        <i class="fas fa-image"></i> Photo
        <input type="file" id="upload" accept="image/*" hidden>
      </label>
      
      <label class="btn secondary">
        <i class="fas fa-frame"></i> Frame
        <input type="file" id="uploadFrame" accept="image/*" hidden>
      </label>
    </div>
    
    <div class="canvas-section">
      <div class="canvas-container" id="canvasContainer">
        <canvas id="canvas"></canvas>
        <div class="canvas-overlay">
          <div class="photo-name" id="displayName"></div>
          <div class="photo-pad" id="displayPad"></div>
        </div>
        <div class="touch-hint" id="touchHint">
          <i class="fas fa-hand-paper"></i> Pinch to zoom • Drag to move
        </div>
      </div>
    </div>

    <div class="quick-tabs">
      <button class="tab-btn active" data-tab="text" title="Text Settings">
        <i class="fas fa-font"></i><span>Text</span>
      </button>
      <button class="tab-btn" data-tab="photo" title="Photo Controls">
        <i class="fas fa-image"></i><span>Photo</span>
      </button>
      <button class="tab-btn" data-tab="effects" title="Effects">
        <i class="fas fa-wand-magic-sparkles"></i><span>Effects</span>
      </button>
      <button class="tab-btn" data-tab="tools" title="Tools">
        <i class="fas fa-tools"></i><span>Tools</span>
      </button>
    </div>

    <div class="tab-content">
      <!-- TEXT TAB -->
      <div class="tab-pane active" id="text-tab">
        <div class="input-group">
          <label><i class="fas fa-user"></i> Name</label>
          <input type="text" id="nameText" placeholder="Enter name...">
        </div>
        <div class="input-group">
          <label><i class="fas fa-tag"></i> Pad/Title</label>
          <input type="text" id="padText" placeholder="Enter pad...">
        </div>
        <div class="slider-group">
          <div class="slider-item">
            <label><i class="fas fa-text-height"></i> Size</label>
            <div class="slider-wrapper">
              <input type="range" id="textSize" min="20" max="80" value="40">
              <span id="textSizeValue">40</span>
            </div>
          </div>
          <div class="slider-item">
            <label><i class="fas fa-palette"></i> Color</label>
            <div class="color-picker-wrapper">
              <input type="color" id="textColor" value="#ffffff">
              <span class="color-preview" id="textColorPreview"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- PHOTO TAB -->
      <div class="tab-pane" id="photo-tab">
        <div class="slider-item full">
          <label><i class="fas fa-search"></i> Zoom</label>
          <div class="slider-wrapper">
            <input type="range" id="zoom" min="0.3" max="5" step="0.05" value="1">
            <span id="zoomValue">1.00</span>
          </div>
        </div>
        <div class="slider-item full">
          <label><i class="fas fa-redo"></i> Rotate</label>
          <div class="slider-wrapper">
            <input type="range" id="rotate" min="-180" max="180" value="0">
            <span id="rotateValue">0°</span>
          </div>
        </div>
        <div class="slider-item full">
          <label><i class="fas fa-arrows-alt-h"></i> Move X</label>
          <div class="slider-wrapper">
            <input type="range" id="moveX" min="-500" max="500" value="0">
            <span id="moveXValue">0</span>
          </div>
        </div>
        <div class="slider-item full">
          <label><i class="fas fa-arrows-alt-v"></i> Move Y</label>
          <div class="slider-wrapper">
            <input type="range" id="moveY" min="-500" max="500" value="0">
            <span id="moveYValue">0</span>
          </div>
        </div>
      </div>

      <!-- EFFECTS TAB -->
      <div class="tab-pane" id="effects-tab">
        <div class="slider-item full">
          <label><i class="fas fa-border-style"></i> Border Radius</label>
          <div class="slider-wrapper">
            <input type="range" id="borderRadius" min="0" max="100" value="0">
            <span id="borderRadiusValue">0%</span>
          </div>
        </div>
        <div class="slider-item full">
          <label><i class="fas fa-sun"></i> Brightness</label>
          <div class="slider-wrapper">
            <input type="range" id="brightness" min="0.5" max="1.5" step="0.05" value="1">
            <span id="brightnessValue">1.00</span>
          </div>
        </div>
      </div>

      <!-- TOOLS TAB -->
      <div class="tab-pane" id="tools-tab">
        <div class="button-grid">
          <button id="reset" class="btn warning full-width">
            <i class="fas fa-undo"></i> Reset All
          </button>
          <button id="download" class="btn success full-width">
            <i class="fas fa-download"></i> Download
          </button>
          <button id="share" class="btn info full-width">
            <i class="fas fa-share-alt"></i> Share
          </button>
        </div>
      </div>
    </div>

    <div class="footer">
      <p><i class="fas fa-lightbulb"></i> Tip: Pinch zoom & drag directly on photo for quick edits</p>
    </div>
  </div>
  
  <div class="notification" id="notification">
    <span id="notificationText"></span>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
