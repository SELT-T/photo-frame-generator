<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Underwater Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<video autoplay muted loop id="bg-video">
    <source src="video.mp4" type="video/mp4">
</video>
  <div class="video-overlay"></div>
  <div class="app">
    <h1>Photo Frame Generator</h1>
    <div class="btn-group">
      <label class="btn primary">
        üì∑ Select Photo
        <input type="file" id="upload" accept="image/*" hidden>
      </label>
      
      <label class="btn secondary">
        üñºÔ∏è Change Frame
        <input type="file" id="uploadFrame" accept="image/*" hidden>
      </label>
    </div>

    <div class="name-pad-inputs">
      <input type="text" id="nameText" placeholder="Name" maxlength="30" class="name-input">
      <input type="text" id="padText" placeholder="Pad" maxlength="30" class="pad-input">
    </div>

    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <div class="controls">
      <div class="control-item">
        <span>Zoom</span>
        <input type="range" id="zoom" min="0.5" max="3" step="0.01" value="1">
      </div>
      <div class="control-item">
        <span>Rotate</span>
        <input type="range" id="rotate" min="-180" max="180" value="0">
      </div>
      <div class="control-item">
        <span>Move X</span>
        <input type="range" id="moveX" min="-300" max="300" value="0">
      </div>
      <div class="control-item">
        <span>Move Y</span>
        <input type="range" id="moveY" min="-300" max="300" value="0">
      </div>
    </div>
    <div class="actions">
      <button id="reset" class="btn warning">Reset</button>
      <button id="download" class="btn success">‚ú® Download</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
