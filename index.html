<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Frame Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<video autoplay muted loop id="bg-video">
    <source src="video.mp4" type="video/m4">
</video>
  <div class="video-overlay"></div>
  
  <div class="app-container">
    <div class="mobile-header">
      <h1><i class="fas fa-camera"></i> Frame Generator</h1>
    </div>
    
    <div class="app">
      <div class="top-section">
        <div class="btn-group">
          <label class="btn primary">
            <i class="fas fa-image"></i> Add Photo
            <input type="file" id="upload" accept="image/*" hidden>
          </label>
          
          <label class="btn secondary">
            <i class="fas fa-frame"></i> Add Frame
            <input type="file" id="uploadFrame" accept="image/*" hidden>
          </label>
        </div>
        
        <div class="canvas-container">
          <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
            <div class="touch-hint">
              <i class="fas fa-hand-point-up"></i> Touch & drag
            </div>
          </div>
        </div>
      </div>
      
      <div class="control-tabs">
        <button class="tab-btn active" data-tab="text"><i class="fas fa-font"></i> Text</button>
        <button class="tab-btn" data-tab="photo"><i class="fas fa-image"></i> Photo</button>
        <button class="tab-btn" data-tab="font"><i class="fas fa-palette"></i> Style</button>
      </div>
      
      <div class="tab-content-wrapper">
        <!-- TEXT TAB -->
        <div class="tab-content active" id="text-tab">
          <div class="input-section">
            <input type="text" id="nameText" placeholder="Enter name..." class="input-field">
            <input type="text" id="padText" placeholder="Enter title..." class="input-field">
          </div>
          
          <div class="control-section">
            <div class="slider-group">
              <div class="slider-item">
                <label><i class="fas fa-arrows-alt-h"></i> Text X</label>
                <div class="slider-container">
                  <input type="range" id="textX" min="-200" max="200" value="0">
                  <span class="slider-value" id="textXValue">0</span>
                </div>
              </div>
              <div class="slider-item">
                <label><i class="fas fa-arrows-alt-v"></i> Text Y</label>
                <div class="slider-container">
                  <input type="range" id="textY" min="-200" max="200" value="0">
                  <span class="slider-value" id="textYValue">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- PHOTO TAB -->
        <div class="tab-content" id="photo-tab">
          <div class="control-section">
            <div class="slider-group">
              <div class="slider-item">
                <label><i class="fas fa-search"></i> Zoom</label>
                <div class="slider-container">
                  <input type="range" id="zoom" min="0.5" max="3" step="0.01" value="1">
                  <span class="slider-value" id="zoomValue">1.00</span>
                </div>
              </div>
              <div class="slider-item">
                <label><i class="fas fa-redo"></i> Rotate</label>
                <div class="slider-container">
                  <input type="range" id="rotate" min="-180" max="180" value="0">
                  <span class="slider-value" id="rotateValue">0Â°</span>
                </div>
              </div>
              <div class="slider-item">
                <label><i class="fas fa-arrows-alt-h"></i> Move X</label>
                <div class="slider-container">
                  <input type="range" id="moveX" min="-300" max="300" value="0">
                  <span class="slider-value" id="moveXValue">0</span>
                </div>
              </div>
              <div class="slider-item">
                <label><i class="fas fa-arrows-alt-v"></i> Move Y</label>
                <div class="slider-container">
                  <input type="range" id="moveY" min="-300" max="300" value="0">
                  <span class="slider-value" id="moveYValue">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- FONT TAB -->
        <div class="tab-content" id="font-tab">
          <div class="control-section">
            <div class="slider-group">
              <div class="slider-item">
                <label><i class="fas fa-text-height"></i> Size</label>
                <div class="slider-container">
                  <input type="range" id="fontSize" min="20" max="100" value="40">
                  <span class="slider-value" id="fontSizeValue">40</span>
                </div>
              </div>
              
              <div class="slider-item">
                <label><i class="fas fa-palette"></i> Text Color</label>
                <div class="color-container">
                  <input type="color" id="fontColor" value="#ffffff">
                  <span class="color-value" id="fontColorValue">#FFF</span>
                </div>
              </div>
              
              <div class="slider-item">
                <label><i class="fas fa-border-all"></i> Border Color</label>
                <div class="color-container">
                  <input type="color" id="borderColor" value="#000000">
                  <span class="color-value" id="borderColorValue">#000</span>
                </div>
              </div>
              
              <div class="slider-item">
                <label><i class="fas fa-border-style"></i> Border Size</label>
                <div class="slider-container">
                  <input type="range" id="borderSize" min="0" max="10" value="3">
                  <span class="slider-value" id="borderSizeValue">3</span>
                </div>
              </div>
              
              <div class="select-item">
                <label><i class="fas fa-font"></i> Font</label>
                <select id="fontFamily" class="select-field">
                  <option value="Arial, sans-serif">Arial</option>
                  <option value="'Poppins', sans-serif" selected>Poppins</option>
                  <option value="'Times New Roman', serif">Times New Roman</option>
                  <option value="'Courier New', monospace">Courier New</option>
                  <option value="'Georgia', serif">Georgia</option>
                </select>
              </div>
              
              <div class="style-item">
                <label><i class="fas fa-bold"></i> Style</label>
                <div class="style-buttons">
                  <button class="style-btn" data-style="bold" title="Bold">
                    <i class="fas fa-bold"></i>
                  </button>
                  <button class="style-btn" data-style="italic" title="Italic">
                    <i class="fas fa-italic"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="action-buttons">
        <button id="reset" class="action-btn reset-btn">
          <i class="fas fa-redo"></i> Reset
        </button>
        <button id="download" class="action-btn download-btn">
          <i class="fas fa-download"></i> Save
        </button>
      </div>
    </div>
  </div>
  
  <div class="mobile-footer">
    <p><i class="fas fa-hand-pointer"></i> Touch canvas to move photo/text</p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
