<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Frame Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
<video autoplay muted loop playsinline id="bg-video">
  <source src="video.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>

<div class="app">
  <h1>Photo Frame Generator</h1>

  <div class="btn-group">
    <label class="btn primary">
      üì∑ Select Photo
      <input type="file" id="upload" accept="image/*">
    </label>

    <button class="btn secondary" id="nextFrame">üñºÔ∏è Change Frame</button>
  </div>

  <div class="name-pad-inputs">
    <input type="text" id="nameText" placeholder="Name">
    <input type="text" id="padText" placeholder="Pad / Designation">
  </div>

  <div class="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <div class="controls">
    <div class="control-item">
      <span>Zoom</span>
      <input type="range" id="zoom" min="1" max="2.5" step="0.01" value="1">
    </div>
    <div class="control-item">
      <span>Rotate</span>
      <input type="range" id="rotate" min="-180" max="180" value="0">
    </div>
    <div class="control-item">
      <span>Move X</span>
      <input type="range" id="moveX" min="-200" max="200" value="0">
    </div>
    <div class="control-item">
      <span>Move Y</span>
      <input type="range" id="moveY" min="-200" max="200" value="0">
    </div>
  </div>

  <div class="actions">
    <button class="btn warning" id="reset">Reset</button>
    <button class="btn success" id="download">‚ú® Download</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
